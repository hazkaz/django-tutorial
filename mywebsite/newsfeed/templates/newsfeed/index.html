{% load static %}
<link rel="stylesheet" href="{% static 'newsfeed/style.css' %}">
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'newsfeed:detail' question.id %}">{{ question.question_text }}</a></li>

        {% endfor %}
    </ul>
{% else %}
    <p>No news available.</p>
{% endif %}
